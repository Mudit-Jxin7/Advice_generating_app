<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: hsl(218, 23%, 16%);
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>
<body>
  <div class="bg-DarkGrayishBlue mx-auto my-32 container h-64 w-11/12 relative sm:h-60 sm:my-44">
    <div class="flex flex-col items-center">
      <h2 class="text-NeonGreen mt-8 text-xs tracking-widest" id="advice"></h2>
      <p id="result" class="text-LightCyan text-center mt-5 w-4/5 font-semibold"></p>
      <img src="./images/pattern-divider-desktop.svg" class="w-4/5 mt-8" alt="">
      <a id="getData" href="#" class="w-10 h-10 bg-NeonGreen absolute -bottom-5 rounded-full shadow hover:bg-LightCyan">
        <img src="./images//icon-dice.svg" class="h-3.5 w-3.5 mx-auto my-3" alt="">
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
